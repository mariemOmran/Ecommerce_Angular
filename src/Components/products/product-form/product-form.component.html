<form [formGroup]="productForm" (submit)="addorEditePd()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input formControlName="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name="productName" [(ngModel)]="inName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">price</label>
      <input formControlName="price" type="number" class="form-control" id="exampleInputPassword1" placeholder="Price" name="productPrice" [(ngModel)]="inPrice">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input formControlName="quantity" type="number" class="form-control" id="exampleInputPassword1" placeholder="quantity"name="QuantityProduct" [(ngModel)]="inqunatity">
    </div>
<p>{{productForm.value|json}}</p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
